<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UQ Mini Shop</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="nav">
    <div class="brand">UQ Mini Shop</div>
    <div class="actions">
      <input id="searchInput" placeholder="Search products..." />
      <button id="btnSearch">Search</button>
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Register</button>
      <button id="btnCart">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <!-- Status/Toast -->
  <div id="status" class="status"></div>

  <!-- Main content -->
  <main class="container">
    <section class="filters">
      <button class="chip" data-cat="All">All</button>
      <button class="chip" data-cat="Apparel">Hoodie</button>
      <button class="chip" data-cat="Drinkware">Mug</button>
      <button class="chip" data-cat="Stationery">Notebook</button>
      <button class="chip" data-cat="Accessories">Bag</button>
    </section>

    <!-- Product grid -->
    <section>
      <h2>Products</h2>
      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <!-- Cart drawer -->
  <aside id="cartDrawer" class="drawer hidden">
    <div class="drawer-header">
      <h3>Cart</h3>
      <button id="btnCloseCart" aria-label="Close">✕</button>
    </div>
    <div id="cartList" class="cart-list"></div>
    <div class="cart-footer">
      <div>Total: $<span id="cartTotal">0.00</span></div>
      <button id="btnCheckout">Proceed to Checkout</button>
    </div>
  </aside>

  <!-- Simple Checkout dialog -->
  <dialog id="checkoutDialog">
    <form method="dialog" class="checkout-form">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <h3>Self-pickup Checkout</h3>
        <button id="btnCloseCheckout" type="button" aria-label="Close" style="background:#f3f4f6;color:#111827;padding:6px 10px;border-radius:10px;">✕</button>
      </div>
      <label>Full Name <input id="chkName" placeholder="Your name" /></label>
      <label>Email <input id="chkEmail" type="email" placeholder="you@example.com" /></label>
      <label>Phone <input id="chkPhone" placeholder="+61 ..." /></label>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="btnPlaceOrder" value="default">Place Order</button>
      </menu>
      <p id="checkoutMsg" class="muted"></p>
    </form>
  </dialog>

  <!-- Auth Modal -->
  <dialog id="authDialog">
    <form id="authForm" class="auth-form">
      <button type="button" id="authClose" class="dialog-close" aria-label="Close">✕</button>

      <div class="auth-tabs">
        <button type="button" id="tabLogin" class="active">Login</button>
        <button type="button" id="tabRegister">Register</button>
      </div>

      <!-- Login panel -->
      <section id="panelLogin">
        <label>Email <input id="loginEmail" type="email" required /></label>
        <label>Password <input id="loginPassword" type="password" required /></label>
        <menu>
          <button type="button" id="btnCancelLogin">Cancel</button>
          <button type="submit" id="btnDoLogin">Login</button>
        </menu>
        <p id="loginMsg" class="muted"></p>
      </section>

      <!-- Register panel -->
      <section id="panelRegister" class="hidden">
        <label>Full Name <input id="regName" required /></label>
        <label>Email <input id="regEmail" type="email" required /></label>
        <label>Password <input id="regPassword" type="password" required /></label>
        <menu>
          <button type="button" id="btnCancelRegister">Cancel</button>
          <button type="submit" id="btnDoRegister">Register</button>
        </menu>
        <p id="regMsg" class="muted"></p>
      </section>
    </form>
  </dialog>

  <script src="/app.js"></script>
</body>
</html>
